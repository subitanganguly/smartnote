<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Selector</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="js/gradient-loader.js"></script>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            transition: background 1s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
        }
        
        .container {
            max-width: 1400px; /* Increased to accommodate more columns */
            width: 100%;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h5 {
            margin-bottom: 10px;
            padding: 15px;
            color: #110049;
            background-color: rgb(0, 196, 196);
            border-radius: 15px;
            font-family: Caveat;
        }
        
        p {
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .gradient-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        /* Small screens - 4 columns */
        @media (max-width: 768px) {
            .gradient-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .gradient-option {
                height: 70px;
                font-size: 0px;
            }
            
            .container {
                padding: 15px;
            }
        }
        
        /* Medium screens - 6 columns */
        @media (min-width: 769px) and (max-width: 1199px) {
            .gradient-grid {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .gradient-option {
                height: 80px;
                font-size: 0.7em;
            }
        }
        
        /* Large screens - 11 columns */
        @media (min-width: 1200px) {
            .gradient-grid {
                grid-template-columns: repeat(11, 1fr);
                gap: 12px; /* Slightly reduced gap to fit more columns */
            }
            
            .gradient-option {
                height: 85px;
                font-size: 0.6em; /* Smaller font to fit more text */
                max-width: none; /* Remove the circular constraint */
                border-radius: 8px; /* Square with rounded corners */
            }
        }
        
        .gradient-option {
            height: 50px;
            max-width: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
            overflow: hidden;
        }
        
        .gradient-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gradient-option.active {
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .current-gradient {
            margin-top: 30px;
            padding: 15px;
            background: rgb(0, 196, 196);
            border-radius: 10px;
            font-weight: bold;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            color: #111212;
            background: rgb(0, 196, 196);
            padding: 15px;
            border-radius: 10px;
        }
        
        /* Glass effect for the container */
        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* Floating Apply Button */
        #applyBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50px;
            padding: 12px 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Responsive adjustments for floating button */
        @media (max-width: 768px) {
            #applyBtn {
                bottom: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container glass">
        <h5>Choose a Gradient</h5>

        
        <div class="gradient-grid" id="gradientGrid">
            <!-- Gradient options will be added by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="backLink" class="btn btn-primary back">Back</button>
            <button id="resetBtn" class="btn btn-danger">Reset to Default</button>
        </div>
        
        <div class="current-gradient" id="currentGradient">
            Current Gradient: Default
        </div>
        
        <div class="instructions">
            <p><strong>How it works:</strong> Select a gradient, then click "Apply" to set it as your background. This will apply to both the page background and navigation bar.</p>
        </div>
    </div>

    <!-- Floating Apply Button -->
    <button id="applyBtn" class="btn btn-success">
        <i class="fas fa-paint-brush me-2"></i>Apply
    </button>

    <script>
        // Define gradient options - Expanded list with more colors
        const gradients = [
            // Your requested gradient
            { name: "Sunset Ocean", colors: ["#1a2a6c", "#b21f1f", "#fdbb2d"] },
            
            // Original gradients
            { name: "Ocean Blue", colors: ["#36D1DC", "#5B86E5"] },
            { name: "Sunset", colors: ["#FF5F6D", "#FFC371"] },
            { name: "Forest", colors: ["#56ab2f", "#a8e063"] },
            { name: "Purple Dream", colors: ["#667eea", "#764ba2"] },
            { name: "Mango", colors: ["#FFE259", "#FFA751"] },
            { name: "Bloody Mary", colors: ["#FF512F", "#DD2476"] },
            { name: "Deep Space", colors: ["#000000", "#434343"] },
            { name: "Citrus Peel", colors: ["#FDC830", "#F37335"] },
            { name: "Pinky", colors: ["#DD5E89", "#F7BB97"] },
            { name: "Mojito", colors: ["#1D976C", "#93F9B9"] },
            { name: "Sea Weed", colors: ["#4CB8C4", "#3CD3AD"] },
            { name: "Stripe", colors: ["#1FA2FF", "#12D8FA", "#A6FFCB"] },
            
            // New additional gradients
            { name: "Royal", colors: ["#141E30", "#243B55"] },
            { name: "Sunrise", colors: ["#FF512F", "#F09819"] },
            { name: "Cool Sky", colors: ["#2980B9", "#6DD5FA"] },
            { name: "Dark Ocean", colors: ["#373B44", "#4286f4"] },
            { name: "Orange Coral", colors: ["#FF9966", "#FF5E62"] },
            { name: "Purple Paradise", colors: ["#1D2B64", "#F8CDDA"] },
            { name: "Green Beach", colors: ["#02AAB0", "#00CDAC"] },
            { name: "Velvet Sun", colors: ["#E1EEC3", "#F05053"] },
            { name: "Purple Love", colors: ["#cc2b5e", "#753a88"] },
            { name: "Skyline", colors: ["#1488CC", "#2B32B2"] },
            { name: "Mild", colors: ["#67B26F", "#4ca2cd"] },
            { name: "Dawn", colors: ["#F3904F", "#3B4371"] },
            { name: "Bora Bora", colors: ["#2BC0E4", "#EAECC6"] },
            { name: "Vice City", colors: ["#3494E6", "#EC6EAD"] },
            { name: "Mirage", colors: ["#16222A", "#3A6073"] },
            { name: "Stellar", colors: ["#7474BF", "#348AC7"] },
            { name: "Bourbon", colors: ["#EC6F66", "#F3A183"] },
            { name: "Calm Darya", colors: ["#5f2c82", "#49a09d"] },
            { name: "Influenza", colors: ["#C04848", "#480048"] },
            { name: "Shrimpy", colors: ["#e43a15", "#e65245"] },
            { name: "Army", colors: ["#414d0b", "#727a17"] },
            { name: "Pinot Noir", colors: ["#4b6cb7", "#182848"] },
            { name: "Day Tripper", colors: ["#f857a6", "#ff5858"] },
            { name: "Namn", colors: ["#a73737", "#7a2828"] },
            { name: "Blurry Beach", colors: ["#d53369", "#cbad6d"] },
            { name: "Vasily", colors: ["#e9d362", "#333333"] },
            { name: "A Lost Memory", colors: ["#DE6262", "#FFB88C"] },
            { name: "Petrichor", colors: ["#666600", "#999966"] },
            { name: "Jonquil", colors: ["#FFEEEE", "#DDEFBB"] },
            { name: "Sirius Tamed", colors: ["#EFEFBB", "#D4D3DD"] },
            { name: "Kyoto", colors: ["#c21500", "#ffc500"] },
            { name: "Misty Meadow", colors: ["#215f00", "#e4e4d9"] },
            { name: "Aqualicious", colors: ["#50C9C3", "#96DEDA"] },
            { name: "Moor", colors: ["#616161", "#9bc5c3"] },
            { name: "Almost", colors: ["#ddd6f3", "#faaca8"] },
            { name: "Forever Lost", colors: ["#5D4157", "#A8CABA"] },
            { name: "Winter", colors: ["#E6DADA", "#274046"] },
            { name: "Autumn", colors: ["#DAD299", "#B0DAB9"] },
            { name: "Candy", colors: ["#D3959B", "#BFE6BA"] },
            { name: "Reef", colors: ["#00d2ff", "#3a7bd5"] },
            { name: "The Strain", colors: ["#870000", "#190A05"] },
            { name: "Dirty Fog", colors: ["#B993D6", "#8CA6DB"] },
            { name: "Earthly", colors: ["#649173", "#DBD5A4"] },
            { name: "Virgin", colors: ["#C9FFBF", "#FFAFBD"] },
            { name: "Ash", colors: ["#606c88", "#3f4c6b"] },
            { name: "Shadow Night", colors: ["#000000", "#53346D"] },
            { name: "Cherryblossoms", colors: ["#FBD3E9", "#BB377D"] },
            { name: "Parklife", colors: ["#ADD100", "#7B920A"] },
            { name: "Dance To Forget", colors: ["#FF4E50", "#F9D423"] },
            { name: "Starfall", colors: ["#F0C27B", "#4B1248"] },
            { name: "Red Mist", colors: ["#000000", "#e74c3c"] },
            { name: "Teal Love", colors: ["#AAFFA9", "#11FFBD"] },
            { name: "Neon Life", colors: ["#B3FFAB", "#12FFF7"] },
            { name: "Man of Steel", colors: ["#780206", "#061161"] },
            { name: "Amethyst", colors: ["#9D50BB", "#6E48AA"] },
            { name: "Cheer Up Emo Kid", colors: ["#556270", "#FF6B6B"] },
            { name: "Shore", colors: ["#70e1f5", "#ffd194"] },
            { name: "Facebook Messenger", colors: ["#00c6ff", "#0072ff"] },
            { name: "SoundCloud", colors: ["#fe8c00", "#f83600"] },
            { name: "Behongo", colors: ["#52c234", "#061700"] }
        ];

        // Get DOM elements
        const gradientGrid = document.getElementById('gradientGrid');
        const applyBtn = document.getElementById('applyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const currentGradient = document.getElementById('currentGradient');
        const body = document.body;

        // Track selected gradient
        let selectedGradient = null;

        // Function to create gradient CSS
        function createGradientCSS(colors) {
            if (colors.length === 2) {
                return `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
            } else {
                return `linear-gradient(135deg, ${colors[0]}, ${colors[1]}, ${colors[2]})`;
            }
        }

        // Function to render gradient options
        function renderGradients() {
            gradientGrid.innerHTML = '';
            
            gradients.forEach((gradient, index) => {
                const gradientElement = document.createElement('div');
                gradientElement.className = 'gradient-option';
                gradientElement.style.background = createGradientCSS(gradient.colors);
                gradientElement.textContent = gradient.name;
                gradientElement.dataset.index = index;
                
                gradientElement.addEventListener('click', () => {
                    // Remove active class from all options
                    document.querySelectorAll('.gradient-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    
                    // Add active class to clicked option
                    gradientElement.classList.add('active');
                    
                    // Set selected gradient
                    selectedGradient = gradient;
                });
                
                gradientGrid.appendChild(gradientElement);
            });
        }

        // Function to apply gradient to body and save to localStorage
        function applyGradient() {
            if (selectedGradient) {
                const gradientCSS = createGradientCSS(selectedGradient.colors);
                
                // Apply to body
                body.style.background = gradientCSS;
                body.style.backgroundAttachment = 'fixed';
                
                // Save to localStorage
                localStorage.setItem('selectedBackground', gradientCSS);
                localStorage.setItem('selectedGradientName', selectedGradient.name);
                
                // Update current gradient display
                currentGradient.textContent = `Current Gradient: ${selectedGradient.name}`;
                
                // Show success message
                //alert('Gradient applied successfully! It will be applied to the navigation bar on other pages.');
            } else {
                alert('Please select a gradient first!');
            }
        }

        // Function to reset to default background
        function resetBackground() {
            // Reset body background
            body.style.background = '';
            body.style.backgroundAttachment = '';
            
            // Remove from localStorage
            localStorage.removeItem('selectedBackground');
            localStorage.removeItem('selectedGradientName');
            
            // Update current gradient display
            currentGradient.textContent = 'Current Gradient: Default';
            
            // Clear selection
            selectedGradient = null;
            document.querySelectorAll('.gradient-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            alert('Gradient reset to default!');
        }

        // Function to load saved background on page load
        function loadSavedBackground() {
            const savedBackground = localStorage.getItem('selectedBackground');
            const savedGradientName = localStorage.getItem('selectedGradientName');
            
            if (savedBackground) {
                body.style.background = savedBackground;
                body.style.backgroundAttachment = 'fixed';
                currentGradient.textContent = `Current Gradient: ${savedGradientName}`;
            }
        }

        // Event listeners
        applyBtn.addEventListener('click', applyGradient);
        resetBtn.addEventListener('click', resetBackground);
        
        // Back button functionality
        document.getElementById('backLink').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Initialize the page
        renderGradients();
        loadSavedBackground();
    </script>
</body>
</html>
