<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Expense Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="style/backStar.css" rel="stylesheet">
     <script src="style/sb.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .password-item {
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .password-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background-color: #ff4757;
            width: 25%;
        }
        
        .strength-medium {
            background-color: #ffa502;
            width: 50%;
        }
        
        .strength-strong {
            background-color: #2ed573;
            width: 75%;
        }
        
        .strength-very-strong {
            background-color: #1e90ff;
            width: 100%;
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .copy-btn {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            transform: scale(1.1);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .search-input {
            padding-left: 40px;
        }
        
        .category-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .password-modal .modal-content {
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 15px;
        }
        
        .password-modal .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .password-modal .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .password-modal .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .password-modal .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
        }
        
        .password-modal .form-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .password-generator {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .password-display {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        /* Loader Styles */
        .loader {
            position: relative;
            width: 85px;
            height: 50px;
            background-repeat: no-repeat;
            background-image: linear-gradient(#FFF 50px, transparent 0),
                              linear-gradient(#FFF 50px, transparent 0),
                              linear-gradient(#FFF 50px, transparent 0),
                              linear-gradient(#FFF 50px, transparent 0),
                              linear-gradient(#FFF 50px, transparent 0),
                              linear-gradient(#FFF 50px, transparent 0);
            background-position: 0px center, 15px center, 30px center, 45px center, 60px center, 75px center;
            animation: rikSpikeRoll 0.65s linear infinite alternate;
            margin: 20px auto;
        }
        
        @keyframes rikSpikeRoll {
            0% { background-size: 10px 3px;}
            16% { background-size: 10px 50px, 10px 3px, 10px 3px, 10px 3px, 10px 3px, 10px 3px}
            33% { background-size: 10px 30px, 10px 50px, 10px 3px, 10px 3px, 10px 3px, 10px 3px}
            50% { background-size: 10px 10px, 10px 30px, 10px 50px, 10px 3px, 10px 3px, 10px 3px}
            66% { background-size: 10px 3px, 10px 10px, 10px 30px, 10px 50px, 10px 3px, 10px 3px}
            83% { background-size: 10px 3px, 10px 3px,  10px 10px, 10px 30px, 10px 50px, 10px 3px}
            100% { background-size: 10px 3px, 10px 3px, 10px 3px,  10px 10px, 10px 30px, 10px 50px}
        }
        
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .password-item {
                margin-bottom: 10px;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <nav class="navbar navbar-dark mb-4 glass px-3 py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-lock me-2"></i>
                    Password Manager
                </a>
                <div class="d-flex">
                    <a href="index.html" class="btn btn-outline-light me-2">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                    <button id="logoutButton" class="btn btn-light">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="form-control search-input glass text-light" placeholder="Search passwords...">
                </div>
            </div>
            <div class="col-md-6 mt-2 mt-md-0">
                <select id="categoryFilter" class="form-select glass">
                    <option value="">All Categories</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Email">Email</option>
                    <option value="Banking">Banking</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Work">Work/Office</option>
                    <option value="Personal">Personal</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <!-- Loader Container -->
        <div id="loaderContainer" class="loader-container" style="display: none;">
            <div class="loader"></div>
        </div>

        <div id="passwordsList" class="mb-5">
            <!-- Passwords will be loaded here -->
            <div class="empty-state">
                <i class="fas fa-lock"></i>
                <h4>No passwords saved yet</h4>
                <p>Click the + button to add your first password</p>
            </div>
        </div>

        <!-- Floating Add Button -->
        <button type="button" class="floating-btn btn btn-warning" data-bs-toggle="modal" data-bs-target="#passwordModal">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Password Modal -->
        <div class="modal fade password-modal" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">Add New Password</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="serviceName" class="form-label">Service/Website</label>
                                <input type="text" class="form-control" id="serviceName" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username/Email</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3 password-field">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <span class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </span>
                                <div class="password-strength strength-weak mt-1"></div>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category">
                                    <option value="Social Media">Social Media</option>
                                    <option value="Email">Email</option>
                                    <option value="Banking">Banking</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Work">Work</option>
                                    <option value="Personal">Personal</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" id="notes" rows="2"></textarea>
                            </div>
                            
                            <!-- Password Generator -->
                            <div class="password-generator">
                                <h6 class="mb-3">Password Generator</h6>
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" class="form-control password-display" id="generatedPassword" readonly>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-outline-light w-100" id="generatePassword">Generate</button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                                            <label class="form-check-label" for="includeUppercase">A-Z</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                                            <label class="form-check-label" for="includeLowercase">a-z</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                                            <label class="form-check-label" for="includeNumbers">0-9</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="includeSymbols">
                                            <label class="form-check-label" for="includeSymbols">!@#$</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <label for="passwordLength" class="form-label">Length: <span id="lengthValue">12</span></label>
                                        <input type="range" class="form-range" id="passwordLength" min="8" max="20" value="12">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-sm btn-outline-info w-100" id="useGeneratedPassword">Use This Password</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="savePasswordBtn">Save Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // UI Elements
        const passwordsList = document.getElementById("passwordsList");
        const searchInput = document.getElementById("searchInput");
        const categoryFilter = document.getElementById("categoryFilter");
        const savePasswordBtn = document.getElementById("savePasswordBtn");
        const passwordForm = document.getElementById("passwordForm");
        const generatePasswordBtn = document.getElementById("generatePassword");
        const useGeneratedPasswordBtn = document.getElementById("useGeneratedPassword");
        const passwordLength = document.getElementById("passwordLength");
        const lengthValue = document.getElementById("lengthValue");
        const togglePassword = document.querySelector(".toggle-password");
        const passwordField = document.getElementById("password");
        const loaderContainer = document.getElementById("loaderContainer");
        
        let userId;
        let editingPasswordId = null;

        // Check authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                userId = user.uid;
                loadUserPasswords();
            } else {
                window.location.href = "login.html";
            }
        });

        // Show loader function
        function showLoader() {
            loaderContainer.style.display = 'flex';
            passwordsList.style.display = 'none';
        }

        // Hide loader function
        function hideLoader() {
            loaderContainer.style.display = 'none';
            passwordsList.style.display = 'block';
        }

        // Load user's passwords
        function loadUserPasswords() {
            showLoader(); // Show loader when loading starts
            
            const passwordsRef = firebase.database().ref(`passwords/${userId}`);
            
            passwordsRef.on("value", (snapshot) => {
                passwordsList.innerHTML = "";
                const passwords = snapshot.val();
                
                if (passwords) {
                    const passwordsArray = Object.keys(passwords).map(key => {
                        return { id: key, ...passwords[key] };
                    });
                    
                    // Apply filters
                    const searchText = searchInput.value.toLowerCase();
                    const selectedCategory = categoryFilter.value;
                    
                    const filteredPasswords = passwordsArray.filter(password => {
                        const matchesSearch = password.serviceName.toLowerCase().includes(searchText) || 
                                             password.username.toLowerCase().includes(searchText);
                        const matchesCategory = !selectedCategory || password.category === selectedCategory;
                        
                        return matchesSearch && matchesCategory;
                    });
                    
                    // Display passwords
                    if (filteredPasswords.length > 0) {
                        filteredPasswords.forEach(password => {
                            const passwordItem = createPasswordItem(password);
                            passwordsList.appendChild(passwordItem);
                        });
                    } else {
                        passwordsList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <h4>No passwords found</h4>
                                <p>Try adjusting your search or filter</p>
                            </div>
                        `;
                    }
                } else {
                    passwordsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-lock"></i>
                            <h4>No passwords saved yet</h4>
                            <p>Click the + button to add your first password</p>
                        </div>
                    `;
                }
                
                hideLoader(); // Hide loader when loading is complete
            }, (error) => {
                console.error("Error loading passwords:", error);
                hideLoader(); // Hide loader even if there's an error
                
                passwordsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h4>Error loading passwords</h4>
                        <p>Please try again later</p>
                    </div>
                `;
            });
        }

        // Create password item element
        function createPasswordItem(password) {
            const item = document.createElement("div");
            item.className = "password-item glass p-3";
            
            // Calculate password strength
            const strength = calculatePasswordStrength(password.password);
            const strengthClass = `strength-${strength}`;
            
            item.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h6 class="mb-1 text-light">${password.serviceName}</h6>
                        <p class="mb-1 text-light opacity-75">
                            <i class="fas fa-user me-1"></i> ${password.username}
                        </p>
                        <div class="password-field position-relative d-inline-block me-2">
                            <input type="password" class="form-control-sm bg-transparent border-0 text-light password-display" 
                                   value="${password.password}" readonly style="width: 120px;">
                            
                        </div>
                        <span class="badge category-badge bg-primary">${password.category}</span>
                        <span class="toggle-password position-absolute text-light" style="right: 17px; top: 50%; transform: translateY(-50%);">
                                <i class="fas fa-eye"></i>
                            </span>
                        <div class="password-strength ${strengthClass}"></div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-light" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item copy-btn" data-password="${password.password}">
                                <i class="fas fa-copy me-2"></i>Copy Password
                            </a></li>
                            <li><a href="#" class="dropdown-item edit-btn" data-id="${password.id}">
                                <i class="fas fa-edit me-2"></i>Edit
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item delete-btn" data-id="${password.id}">
                                <i class="fas fa-trash me-2"></i>Delete
                            </a></li>
                        </ul>
                    </div>
                </div>
                ${password.notes ? `<p class="mt-2 mb-0 text-light opacity-75 small"><i class="fas fa-sticky-note me-1"></i> ${password.notes}</p>` : ''}
            `;
            
            // Add event listeners
            const toggleBtn = item.querySelector(".toggle-password");
            const passwordDisplay = item.querySelector(".password-display");
            const copyBtn = item.querySelector(".copy-btn");
            const editBtn = item.querySelector(".edit-btn");
            const deleteBtn = item.querySelector(".delete-btn");
            
            toggleBtn.addEventListener("click", () => {
                if (passwordDisplay.type === "password") {
                    passwordDisplay.type = "text";
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordDisplay.type = "password";
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            copyBtn.addEventListener("click", () => {
                navigator.clipboard.writeText(password.password).then(() => {
                    // Show copied feedback
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
            
            editBtn.addEventListener("click", () => {
                openEditModal(password.id);
            });
            
            deleteBtn.addEventListener("click", () => {
                if (confirm("Are you sure you want to delete this password?")) {
                    showLoader(); // Show loader when deleting
                    deletePassword(password.id);
                }
            });
            
            return item;
        }

        // Calculate password strength
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) return "weak";
            if (strength <= 4) return "medium";
            if (strength <= 5) return "strong";
            return "very-strong";
        }

        // Save password
        savePasswordBtn.addEventListener("click", () => {
            const serviceName = document.getElementById("serviceName").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const category = document.getElementById("category").value;
            const notes = document.getElementById("notes").value.trim();
            
            if (!serviceName || !username || !password) {
                alert("Please fill in all required fields.");
                return;
            }
            
            showLoader(); // Show loader when saving
            
            const passwordData = {
                serviceName,
                username,
                password,
                category,
                notes,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            const passwordsRef = firebase.database().ref(`passwords/${userId}`);
            
            if (editingPasswordId) {
                // Update existing password
                passwordData.updatedAt = new Date().toISOString();
                passwordsRef.child(editingPasswordId).update(passwordData)
                    .then(() => {
                        resetForm();
                        bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                        editingPasswordId = null;
                        loadUserPasswords(); // Reload to show updated data
                    })
                    .catch(error => {
                        console.error("Error updating password:", error);
                        alert("Failed to update password. Please try again.");
                        hideLoader(); // Hide loader on error
                    });
            } else {
                // Add new password
                passwordsRef.push(passwordData)
                    .then(() => {
                        resetForm();
                        bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                        loadUserPasswords(); // Reload to show new data
                    })
                    .catch(error => {
                        console.error("Error saving password:", error);
                        alert("Failed to save password. Please try again.");
                        hideLoader(); // Hide loader on error
                    });
            }
        });

        // Open edit modal
        function openEditModal(passwordId) {
            const passwordsRef = firebase.database().ref(`passwords/${userId}/${passwordId}`);
            
            passwordsRef.once("value", (snapshot) => {
                const password = snapshot.val();
                
                document.getElementById("serviceName").value = password.serviceName;
                document.getElementById("username").value = password.username;
                document.getElementById("password").value = password.password;
                document.getElementById("category").value = password.category;
                document.getElementById("notes").value = password.notes || "";
                
                // Update password strength indicator
                updatePasswordStrength(password.password);
                
                editingPasswordId = passwordId;
                
                const modal = new bootstrap.Modal(document.getElementById('passwordModal'));
                modal.show();
            });
        }

        // Delete password
        function deletePassword(passwordId) {
            const passwordsRef = firebase.database().ref(`passwords/${userId}/${passwordId}`);
            
            passwordsRef.remove()
                .then(() => {
                    console.log("Password deleted successfully");
                    loadUserPasswords(); // Reload the list after deletion
                })
                .catch(error => {
                    console.error("Error deleting password:", error);
                    alert("Failed to delete password. Please try again.");
                    hideLoader(); // Hide loader on error
                });
        }

        // Reset form
        function resetForm() {
            passwordForm.reset();
            editingPasswordId = null;
            document.querySelector(".password-strength").className = "password-strength strength-weak";
        }

        // Generate password
        generatePasswordBtn.addEventListener("click", () => {
            const length = parseInt(passwordLength.value);
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeSymbols = document.getElementById("includeSymbols").checked;
            
            const generatedPassword = generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols);
            document.getElementById("generatedPassword").value = generatedPassword;
        });

        // Use generated password
        useGeneratedPasswordBtn.addEventListener("click", () => {
            const generatedPassword = document.getElementById("generatedPassword").value;
            if (generatedPassword) {
                document.getElementById("password").value = generatedPassword;
                updatePasswordStrength(generatedPassword);
            }
        });

        // Password length slider
        passwordLength.addEventListener("input", () => {
            lengthValue.textContent = passwordLength.value;
        });

        // Toggle password visibility
        togglePassword.addEventListener("click", () => {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = "password";
                togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });

        // Update password strength indicator
        passwordField.addEventListener("input", () => {
            updatePasswordStrength(passwordField.value);
        });

        function updatePasswordStrength(password) {
            const strength = calculatePasswordStrength(password);
            const strengthIndicator = document.querySelector(".password-strength");
            strengthIndicator.className = `password-strength strength-${strength}`;
        }

        // Password generator function
        function generatePassword(length, upper, lower, numbers, symbols) {
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercase = "abcdefghijklmnopqrstuvwxyz";
            const numbersSet = "0123456789";
            const symbolsSet = "!@#$%^&*()_+-=[]{}|;:,.<>?";
            
            let characters = "";
            if (upper) characters += uppercase;
            if (lower) characters += lowercase;
            if (numbers) characters += numbersSet;
            if (symbols) characters += symbolsSet;
            
            if (characters.length === 0) {
                return "Select at least one character type";
            }
            
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            
            return password;
        }

        // Event listeners for filters
        searchInput.addEventListener("input", () => {
            showLoader();
            setTimeout(() => {
                loadUserPasswords();
            }, 300); // Small delay for better UX
        });
        
        categoryFilter.addEventListener("change", () => {
            showLoader();
            setTimeout(() => {
                loadUserPasswords();
            }, 300); // Small delay for better UX
        });

        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });

        // Initialize the page
        document.addEventListener("DOMContentLoaded", () => {
            // Generate a password on page load
            generatePasswordBtn.click();
        });
    </script>
    <script>
         // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light-mode';
        
        // Apply the saved theme on page load
        body.classList.add(currentTheme);
        updateThemeIcon();
        
        // Toggle theme function
        function toggleTheme() {
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
            updateThemeIcon();
        }
        
        // Update the theme toggle icon
        function updateThemeIcon() {
            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                themeToggle.setAttribute('title', 'Switch to Light Mode');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                themeToggle.setAttribute('title', 'Switch to Dark Mode');
            }
        }
        
        // Add event listener to theme toggle button
        themeToggle.addEventListener('click', toggleTheme);
    </script>
