    <style>
     /* PIN Modal Styles */
        .pin-modal .modal-content {
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pin-modal .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .pin-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .pin-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .pin-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
        }
        
        .pin-input.filled {
            border-color: #4dabf7;
            background: rgba(77, 171, 247, 0.1);
        }
        
        .pin-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .pin-key {
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            transition: all 0.2s ease;
        }
        
        .pin-key:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .pin-key:active {
            transform: translateY(0);
        }
        
        .pin-clear {
            grid-column: span 2;
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
        }
        
        .pin-submit {
            background: rgba(77, 171, 247, 0.2);
            border-color: rgba(77, 171, 247, 0.3);
        }
        
        .pin-error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
            font-size: 14px;
        }
        
        .pin-success {
            color: #51cf66;
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
            font-size: 14px;
        }
        
        .pin-instructions {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        /* Main Content Styles */
        .main-content {
            display: none; /* Hidden until PIN is verified */
        }
        
        .password-item {
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .password-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background-color: #ff4757;
            width: 25%;
        }
        
        .strength-medium {
            background-color: #ffa502;
            width: 50%;
        }
        
        .strength-strong {
            background-color: #2ed573;
            width: 75%;
        }
        
        .strength-very-strong {
            background-color: #1e90ff;
            width: 100%;
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #202020;
        }
        
        .search-input {
            padding-left: 40px;
        }
        
        .category-badge {

            padding: 0.25rem 0.5rem;
            border-radius: 10px;

        .floating-btn {
            position: fixed;
            bottom: 20px;

            height: 60px;
            border-radius: 50%;

        }
        
        .empty-state {

            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state i {
            font-size: 64px;

            color: white;
            border-radius: 15px;

        .password-modal .form-control {

            top: 50%;

            border: none;

            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;

        }

        .area {
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: -1;
        }

                height: 40px;

            }

                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>

        // Check authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                userId = user.uid;
                checkUserPin();
            } else {
                window.location.href = "login.html";
            }
        });
        
        const pinModalEl = document.getElementById('pinModal');
        const pinModal = new bootstrap.Modal(pinModalEl, {

        });

        // Check if user has a PIN set
        function checkUserPin() {
            const pinRef = firebase.database().ref(`pins/${userId}`);
            
            pinRef.once("value", (snapshot) => {
                const pinData = snapshot.val();
                
                if (pinData && pinData.pin) {
                    // User has a PIN, show enter PIN screen
                    userPin = pinData.pin;
                    showEnterPinScreen();
                } else {
                    // User doesn't have a PIN, show setup screen
                    showSetupPinScreen();
                }
            });
        }
        
        // Show PIN setup screen
        function showSetupPinScreen() {
            isSettingUpPin = true;
            document.getElementById('setupPinSection').style.display = 'block';
            document.getElementById('enterPinSection').style.display = 'none';
            document.getElementById('pinModalLabel').innerHTML = '<i class="fas fa-lock me-2"></i>Set Up PIN';
            clearPinInputs();
            resetPinMessages();
        }
        
        // Show PIN entry screen
        function showEnterPinScreen() {
            isSettingUpPin = false;
            document.getElementById('setupPinSection').style.display = 'none';
            document.getElementById('enterPinSection').style.display = 'block';
            document.getElementById('pinModalLabel').innerHTML = '<i class="fas fa-lock me-2"></i>Enter PIN';
            clearPinInputs();
            resetPinMessages();
        }
        
        // Clear PIN inputs
        function clearPinInputs() {
            currentPin = '';
            for (let i = 1; i <= 4; i++) {
                const pinInput = document.getElementById(`pin${i}`);
                pinInput.value = '';
                pinInput.classList.remove('filled');
            }
            document.getElementById('pin1').focus();
        }
        
        // Reset PIN messages
        function resetPinMessages() {
            document.getElementById('pinError').textContent = '';
            document.getElementById('pinSuccess').textContent = '';
        }
        
        // Handle PIN input
        function handlePinInput(value) {
            if (currentPin.length < 4) {
                currentPin += value;
                updatePinDisplay();
                
                // Auto-submit when PIN is complete
                if (currentPin.length === 4) {
                    setTimeout(verifyPin, 300);
                }
            }
        }
        
        // Update PIN display
        function updatePinDisplay() {
            for (let i = 1; i <= 4; i++) {
                const pinInput = document.getElementById(`pin${i}`);
                if (i <= currentPin.length) {
                    pinInput.value = 'â€¢';
                    pinInput.classList.add('filled');
                } else {
                    pinInput.value = '';
                    pinInput.classList.remove('filled');
                }
            }
        }
        
        // Verify PIN
        function verifyPin() {
            if (isSettingUpPin) {
                // Save new PIN
                savePin(currentPin);
            } else {
                // Verify existing PIN
                if (currentPin === userPin) {
                    document.getElementById('pinSuccess').textContent = 'PIN verified successfully!';
                    setTimeout(() => {
                        // Properly hide the modal using Bootstrap
                        const pinModal = document.getElementById('pinModal');
                        const modalInstance = bootstrap.Modal.getInstance(pinModal);
                        if (modalInstance) {
                            modalInstance.hide();
                        } else {
                            pinModal.style.display = 'none';
                        }
                        document.querySelector('.main-content').style.display = 'block';
                        initializeApp();
                    }, 1000);
                } else {
                    document.getElementById('pinError').textContent = 'Incorrect PIN. Please try again.';
                    setTimeout(() => {
                        clearPinInputs();
                        resetPinMessages();
                    }, 2000);
                }
            }
        }
        
        // Save PIN to Firebase
        function savePin(pin) {
            const pinRef = firebase.database().ref(`pins/${userId}`);
            
            pinRef.set({
                pin: pin,
                createdAt: new Date().toISOString()
            }).then(() => {
                document.getElementById('pinSuccess').textContent = 'PIN set successfully!';
                userPin = pin;
                setTimeout(() => {
                    // Properly hide the modal using Bootstrap
                    const pinModal = document.getElementById('pinModal');
                    const modalInstance = bootstrap.Modal.getInstance(pinModal);
                    if (modalInstance) {
                        modalInstance.hide();
                    } else {
                        pinModal.style.display = 'none';
                    }
                    document.querySelector('.main-content').style.display = 'block';
                    initializeApp();
                }, 1000);
            }).catch(error => {
                document.getElementById('pinError').textContent = 'Failed to save PIN. Please try again.';
                console.error("Error saving PIN:", error);
            });
        }
        
        // Change PIN
        function changePin() {
            // First verify current PIN
            const currentPin = prompt("Enter your current PIN:");
            if (currentPin === userPin) {
                // Then set up new PIN
                showSetupPinScreen();
                const pinModal = new bootstrap.Modal(document.getElementById('pinModal'));
                pinModal.show();
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        }
        
        // Initialize the app after PIN verification
        function initializeApp() {
            loadUserCategories();
            loadUserPasswords();
            
            // Add event listener for change PIN button
            document.getElementById('changePinBtn').addEventListener('click', changePin);
            
            // Generate a password on page load
            generatePasswordBtn.click();
        }
        
        // PIN Keypad Event Listeners
        document.querySelectorAll('.pin-key[data-value]').forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.getAttribute('data-value');
                handlePinInput(value);
            });
        });
        
        document.getElementById('pinClear').addEventListener('click', () => {
            clearPinInputs();
            resetPinMessages();
        });
        
        document.getElementById('pinSubmit').addEventListener('click', verifyPin);
        
        // Allow manual PIN input
        for (let i = 1; i <= 4; i++) {
            const pinInput = document.getElementById(`pin${i}`);
            pinInput.addEventListener('input', (e) => {
                if (e.target.value) {
                    if (currentPin.length < 4) {
                        currentPin += e.target.value;
                        updatePinDisplay();
                        
                        // Move to next input
                        if (i < 4) {
                            document.getElementById(`pin${i+1}`).focus();
                        }
                        
                        // Auto-submit when PIN is complete
                        if (currentPin.length === 4) {
                            setTimeout(verifyPin, 300);
                        }
                    }
                    e.target.value = '';
                }
            });
            
            pinInput.addEventListener('keydown', (e) => {
                // Allow backspace to remove last digit
                if (e.key === 'Backspace' && currentPin.length > 0) {
                    currentPin = currentPin.slice(0, -1);
                    updatePinDisplay();
                    
                    // Move to previous input
                    if (i > 1) {
                        document.getElementById(`pin${i-1}`).focus();
                    }
                }
            });
        }

        // Load user's categories
        function loadUserCategories() {
            const categoriesRef = firebase.database().ref(`categories/${userId}`);
            
            categoriesRef.on("value", (snapshot) => {
                userCategories = [];
                const categories = snapshot.val();
                
                if (categories) {
                    userCategories = Object.keys(categories).map(key => {
                        return { id: key, name: categories[key].name };
                    });
                } else {
                    // Add default categories if none exist
                    const defaultCategories = [
                        "Social Media", "Email", "Banking", "Shopping", 
                        "Work", "Personal", "Other"
                    ];
                    
                    defaultCategories.forEach(category => {
                        addCategoryToFirebase(category);
                    });
                    
                    // Reload categories after adding defaults
                    setTimeout(() => loadUserCategories(), 500);
                    return;
                }
                
                // Sort categories alphabetically
                userCategories.sort((a, b) => a.name.localeCompare(b.name));
                
                // Update category filter dropdown
                updateCategoryFilter();
                
                // Update category select in modal
                updateCategorySelect();
                
                // Update category tags in management modal
                updateCategoryTags();
            });
        }

        // Update category filter dropdown
        function updateCategoryFilter() {
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            userCategories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.name;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });
        }

        // Update category select in modal
        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            
            userCategories.forEach(category => {
                const option = document.createElement("option");
                option.value = category.name;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }

        // Update category tags in management modal
        function updateCategoryTags() {
            categoryTags.innerHTML = '';
            
            userCategories.forEach(category => {
                const tag = document.createElement("div");
                tag.className = "category-tag";
                tag.innerHTML = `
                    ${category.name}
                    <span class="delete-category" data-id="${category.id}">
                        <i class="fas fa-times"></i>
                    </span>
                `;
                categoryTags.appendChild(tag);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-category').forEach(button => {
                button.addEventListener('click', (e) => {
                    const categoryId = e.currentTarget.getAttribute('data-id');
                    deleteCategory(categoryId);
                });
            });
        }

        // Add category to Firebase
        function addCategoryToFirebase(categoryName) {
            const categoriesRef = firebase.database().ref(`categories/${userId}`);
            
            // Check if category already exists
            const existingCategory = userCategories.find(cat => cat.name.toLowerCase() === categoryName.toLowerCase());
            if (existingCategory) {
                alert("Category already exists!");
                return;
            }
            
            categoriesRef.push({
                name: categoryName,
                createdAt: new Date().toISOString()
            }).then(() => {
                console.log("Category added successfully");
                loadUserCategories();
            }).catch(error => {
                console.error("Error adding category:", error);
                alert("Failed to add category. Please try again.");
            });
        }

        // Delete category from Firebase
        function deleteCategory(categoryId) {
            // Check if category is being used in any passwords
            const passwordsRef = firebase.database().ref(`passwords/${userId}`);
            
            passwordsRef.once("value", (snapshot) => {
                const passwords = snapshot.val();
                let isCategoryUsed = false;
                
                if (passwords) {
                    for (const key in passwords) {
                        if (passwords[key].category === userCategories.find(cat => cat.id === categoryId).name) {
                            isCategoryUsed = true;
                            break;
                        }
                    }
                }
                
                if (isCategoryUsed) {
                    alert("Cannot delete category. It is being used by one or more passwords.");
                    return;
                }
                
                // Delete the category if not in use
                const categoryRef = firebase.database().ref(`categories/${userId}/${categoryId}`);
                categoryRef.remove()
                    .then(() => {
                        console.log("Category deleted successfully");
                        loadUserCategories();
                    })
                    .catch(error => {
                        console.error("Error deleting category:", error);
                        alert("Failed to delete category. Please try again.");
                    });
            });
        }

        // Show loader function
        function showLoader() {
            loaderContainer.style.display = 'flex';
            passwordsList.style.display = 'none';
        }

        // Hide loader function
        function hideLoader() {
            loaderContainer.style.display = 'none';
            passwordsList.style.display = 'block';
        }

        // Load user's passwords
        function loadUserPasswords() {
            showLoader(); // Show loader when loading starts
            
            const passwordsRef = firebase.database().ref(`passwords/${userId}`);
            
            passwordsRef.on("value", (snapshot) => {
                passwordsList.innerHTML = "";
                const passwords = snapshot.val();
                
                if (passwords) {
                    const passwordsArray = Object.keys(passwords).map(key => {
                        return { id: key, ...passwords[key] };
                    });
                    
                    // Apply filters
                    const searchText = searchInput.value.toLowerCase();
                    const selectedCategory = categoryFilter.value;
                    
                    const filteredPasswords = passwordsArray.filter(password => {
                        const matchesSearch = password.serviceName.toLowerCase().includes(searchText) || 
                                             password.username.toLowerCase().includes(searchText);
                        const matchesCategory = !selectedCategory || password.category === selectedCategory;
                        
                        return matchesSearch && matchesCategory;
                    });
                    
                    // Display passwords
                    if (filteredPasswords.length > 0) {
                        filteredPasswords.forEach(password => {
                            const passwordItem = createPasswordItem(password);
                            passwordsList.appendChild(passwordItem);
                        });
                    } else {
                        passwordsList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <h4>No passwords found</h4>
                                <p>Try adjusting your search or filter</p>
                            </div>
                        `;
                    }
                } else {
                    passwordsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-lock"></i>
                            <h4>No passwords saved yet</h4>
                            <p>Click the + button to add your first password</p>
                        </div>
                    `;
                }
                
                hideLoader(); // Hide loader when loading is complete
            }, (error) => {
                console.error("Error loading passwords:", error);
                hideLoader(); // Hide loader even if there's an error
                
                passwordsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h4>Error loading passwords</h4>
                        <p>Please try again later</p>
                    </div>
                `;
            });
        }

        // Create password item element
        function createPasswordItem(password) {
            const item = document.createElement("div");
            item.className = "password-item glass p-3";
            
            // Calculate password strength
            const strength = calculatePasswordStrength(password.password);
            const strengthClass = `strength-${strength}`;
            
            item.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h6 class="mb-1 ">${password.serviceName}</h6>
                        <p class="mb-1 opacity-75">
                            <i class="fas fa-user me-1"></i> ${password.username}
                        </p>
                        <div class="password-field position-relative d-inline-block me-2">
                            <input type="password" class="form-control-sm bg-transparent border-0  password-display" 
                                   value="${password.password}" readonly style="width: 120px;">
                            
                        </div>
                        <span class="badge category-badge bg-primary">${password.category}</span>
                        <span class="toggle-password position-absolute " style="right: 17px; top: 50%; transform: translateY(-50%);">
                                <i class="fas fa-eye"></i>
                            </span>
                        <div class="password-strength ${strengthClass}"></div>
                    </div>
                    <div class="dropstart ">
                        <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item copy-btn" data-password="${password.password}">
                                <i class="fas fa-copy me-2"></i>Copy Password
                            </a></li>
                            <li><a href="#" class="dropdown-item edit-btn" data-id="${password.id}">
                                <i class="fas fa-edit me-2"></i>Edit
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item delete-btn" data-id="${password.id}">
                                <i class="fas fa-trash me-2"></i>Delete
                            </a></li>
                        </ul>
                    </div>
                </div>
                ${password.notes ? `<p class="mt-2 mb-0  opacity-75 small"><i class="fas fa-sticky-note me-1"></i> ${password.notes}</p>` : ''}
            `;
            
            // Add event listeners
            const toggleBtn = item.querySelector(".toggle-password");
            const passwordDisplay = item.querySelector(".password-display");
            const copyBtn = item.querySelector(".copy-btn");
            const editBtn = item.querySelector(".edit-btn");
            const deleteBtn = item.querySelector(".delete-btn");
            
            toggleBtn.addEventListener("click", () => {
                if (passwordDisplay.type === "password") {
                    passwordDisplay.type = "text";
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordDisplay.type = "password";
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            copyBtn.addEventListener("click", () => {
                navigator.clipboard.writeText(password.password).then(() => {
                    // Show copied feedback
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
            
            editBtn.addEventListener("click", () => {
                openEditModal(password.id);
            });
            
            deleteBtn.addEventListener("click", () => {
                if (confirm("Are you sure you want to delete this password?")) {
                    showLoader(); // Show loader when deleting
                    deletePassword(password.id);
                }
            });
            
            return item;
        }

        // Calculate password strength
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) return "weak";
            if (strength <= 4) return "medium";
            if (strength <= 5) return "strong";
            return "very-strong";
        }

        // Save password
        savePasswordBtn.addEventListener("click", () => {
            const serviceName = document.getElementById("serviceName").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const category = document.getElementById("category").value;
            const notes = document.getElementById("notes").value.trim();
            
            if (!serviceName || !username || !password) {
                alert("Please fill in all required fields.");
                return;
            }
            
            showLoader(); // Show loader when saving
            
            const passwordData = {
                serviceName,
                username,
                password,
                category,
                notes,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            const passwordsRef = firebase.database().ref(`passwords/${userId}`);
            
            if (editingPasswordId) {
                // Update existing password
                passwordData.updatedAt = new Date().toISOString();
                passwordsRef.child(editingPasswordId).update(passwordData)
                    .then(() => {
                        resetForm();
                        bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                        editingPasswordId = null;
                        loadUserPasswords(); // Reload to show updated data
                    })
                    .catch(error => {
                        console.error("Error updating password:", error);
                        alert("Failed to update password. Please try again.");
                        hideLoader(); // Hide loader on error
                    });
            } else {
                // Add new password
                passwordsRef.push(passwordData)
                    .then(() => {
                        resetForm();
                        bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
                        loadUserPasswords(); // Reload to show new data
                    })
                    .catch(error => {
                        console.error("Error saving password:", error);
                        alert("Failed to save password. Please try again.");
                        hideLoader(); // Hide loader on error
                    });
            }
        });

        // Open edit modal
        function openEditModal(passwordId) {
            const passwordsRef = firebase.database().ref(`passwords/${userId}/${passwordId}`);
            
            passwordsRef.once("value", (snapshot) => {
                const password = snapshot.val();
                
                document.getElementById("serviceName").value = password.serviceName;
                document.getElementById("username").value = password.username;
                document.getElementById("password").value = password.password;
                document.getElementById("category").value = password.category;
                document.getElementById("notes").value = password.notes || "";
                
                // Update password strength indicator
                updatePasswordStrength(password.password);
                
                editingPasswordId = passwordId;
                
                const modal = new bootstrap.Modal(document.getElementById('passwordModal'));
                modal.show();
            });
        }

        // Delete password
        function deletePassword(passwordId) {
            const passwordsRef = firebase.database().ref(`passwords/${userId}/${passwordId}`);
            
            passwordsRef.remove()
                .then(() => {
                    console.log("Password deleted successfully");
                    loadUserPasswords(); // Reload the list after deletion
                })
                .catch(error => {
                    console.error("Error deleting password:", error);
                    alert("Failed to delete password. Please try again.");
                    hideLoader(); // Hide loader on error
                });
        }

        // Reset form
        function resetForm() {
            passwordForm.reset();
            editingPasswordId = null;
            document.querySelector(".password-strength").className = "password-strength strength-weak";
        }

        // Generate password
        generatePasswordBtn.addEventListener("click", () => {
            const length = parseInt(passwordLength.value);
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const includeLowercase = document.getElementById("includeLowercase").checked;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeSymbols = document.getElementById("includeSymbols").checked;
            
            const generatedPassword = generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols);
            document.getElementById("generatedPassword").value = generatedPassword;
        });

        // Use generated password
        useGeneratedPasswordBtn.addEventListener("click", () => {
            const generatedPassword = document.getElementById("generatedPassword").value;
            if (generatedPassword) {
                document.getElementById("password").value = generatedPassword;
                updatePasswordStrength(generatedPassword);
            }
        });

        // Password length slider
        passwordLength.addEventListener("input", () => {
            lengthValue.textContent = passwordLength.value;
        });

        // Toggle password visibility
        togglePassword.addEventListener("click", () => {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = "password";
                togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });

        // Update password strength indicator
        passwordField.addEventListener("input", () => {
            updatePasswordStrength(passwordField.value);
        });

        function updatePasswordStrength(password) {
            const strength = calculatePasswordStrength(password);
            const strengthIndicator = document.querySelector(".password-strength");
            strengthIndicator.className = `password-strength strength-${strength}`;
        }

        // Password generator function
        function generatePassword(length, upper, lower, numbers, symbols) {
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercase = "abcdefghijklmnopqrstuvwxyz";
            const numbersSet = "0123456789";
            const symbolsSet = "!@#$%^&*()_+-=[]{}|;:,.<>?";
            
            let characters = "";
            if (upper) characters += uppercase;
            if (lower) characters += lowercase;
            if (numbers) characters += numbersSet;
            if (symbols) characters += symbolsSet;
            
            if (characters.length === 0) {
                return "Select at least one character type";
            }
            
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            
            return password;
        }

        // Event listeners for filters
        searchInput.addEventListener("input", () => {
            showLoader();
            setTimeout(() => {
                loadUserPasswords();
            }, 300); // Small delay for better UX
        });
        
        categoryFilter.addEventListener("change", () => {
            showLoader();
            setTimeout(() => {
                loadUserPasswords();
            }, 300); // Small delay for better UX
        });

        // Add category button in modal
        addCategoryBtn.addEventListener("click", () => {
            const newCategory = prompt("Enter new category name:");
            if (newCategory && newCategory.trim() !== "") {
                addCategoryToFirebase(newCategory.trim());
            }
        });

        // Manage categories button
        manageCategoriesBtn.addEventListener("click", () => {
            const modal = new bootstrap.Modal(document.getElementById('categoryModal'));
            modal.show();
        });

        // Add new category from management modal
        addNewCategoryBtn.addEventListener("click", () => {
            const newCategory = newCategoryInput.value.trim();
            if (newCategory !== "") {
                addCategoryToFirebase(newCategory);
                newCategoryInput.value = "";
            }
        });

        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });

        // Initialize the page
        document.addEventListener("DOMContentLoaded", () => {
            // Generate a password on page load
            if (generatePasswordBtn) {
                generatePasswordBtn.click();
            }
        });
    </script>
</body>
