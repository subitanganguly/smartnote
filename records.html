<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartNote V2 - Records</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="js/gradient-loader.js"></script>
    <script src="js/auth.js"></script>
    <style>
        /* Custom styles to match your existing design */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .zoom:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease;
        }
        
        .record-item {
            cursor: pointer;
            margin-bottom: 10px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* .record-title {
            font-size: 15;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            padding: 0 10px;
        } */
         .record-title {
  font-size: clamp(14px, 2vw, 20px); /* responsive font size */
  white-space: nowrap;               /* prevent breaking into multiple lines */
  overflow: hidden;                  /* hide overflow text */
  text-overflow: ellipsis;           /* add "..." if text is too long */
  max-width: 80%;                    /* keep some space for dropdown button */
}
        
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-header, .modal-footer {
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a0db9 0%, #1c68e6 100%);
        }
        
        .btn-light {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .btn-light:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
            grid-column: 1 / span 2;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
      .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }

          @media (max-width: 768px) {
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
  </head>
  <body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <nav class="navbar bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="Bootstrap" width="40" height="34" class="brand-logo">
                    <span id="greetingMessage" class="mb-0">Records</span>
                </a>
                <div class="d-flex align-items-center">
                    
                    <div class="dropstart">
                        <a class="btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear" style="font-size: larger;"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="theme.html"><i class="fa-brands fa-themeisle"></i> Theme</a></li>
                            <li><a class="dropdown-item d-none" href="admin_report.html" id="adminLink"><i class="fas fa-database"></i> App Users</a></li>
                            <li><a class="dropdown-item" href="feedback.html"><i class="fas fa-thumbs-up"></i> Feedback</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
  
        <div class="container main-content" style="margin-top: 80px;">
        <!-- Floating Add Button -->
        <button type="button" class="floating-btn btn btn-warning" data-bs-toggle="modal" data-bs-target="#addRecordModal">
            <i class="fas fa-plus"></i>
        </button>
            <div class="text-center" id="recordsList">
                <!-- Records will be dynamically added here -->
                <!-- Loading state -->
                <div class="loader"></div>
                
            </div>
        </div>
    </div>

    <!-- Add Record Modal -->
    <div class="modal fade" id="addRecordModal" tabindex="-1" aria-labelledby="addRecordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRecordModalLabel">Add New Record</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recordForm">
                        <div class="mb-3">
                            <label for="recordTitle" class="form-label">Record Title</label>
                            <input type="text" class="form-control" id="recordTitle" placeholder="Enter record title" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="recordDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="recordDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="recordAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="recordAmount" placeholder="Enter amount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="recordDescription" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="recordDescription" rows="3" placeholder="Enter description"></textarea>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveRecordBtn">Save Record</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        let currentUser = null;
        let records = [];

        // Firebase Authentication State Listener
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                
                // Check user role from localStorage
                const userRole = localStorage.getItem("userRole");
                if (userRole === "admin") {
                    document.getElementById("adminLink").classList.remove("d-none");
                }

                // Extract user ID
                const userId = user.uid;

                // Get the first name, fallback to 'User' if displayName is null
                const firstName = user.displayName ? user.displayName.split(' ')[0] : 'User';

                // Update greeting message
                const greetingElement = document.getElementById("greetingMessage");
                if (greetingElement) {
                    greetingElement.innerHTML = `<b>${firstName}</b>, Your Records`;
                }

                // Load user's records
                loadRecords(userId);

                // Update `lastUse` in Firebase Database
                firebase.database().ref(`users/${userId}`).update({
                    lastUse: Date.now(),
                    lastUseFormatted: new Date().toLocaleString()
                });

            } else {
                window.location.href = "login.html";
            }
        });

        // Load records from Firebase
        function loadRecords(userId) {
            const recordsRef = firebase.database().ref(`records/${userId}`);
            
            recordsRef.on('value', (snapshot) => {
                records = [];
                const data = snapshot.val();
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        records.push({
                            key: key,
                            ...data[key]
                        });
                    });
                    
                    // Sort records by date (newest first)
                    records.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    displayRecords();
                } else {
                    displayRecords(); // Show empty state
                }
            });
        }

        // Display records in the grid
        function displayRecords() {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h4>No Records Yet</h4>
                        <p>Click the "Add Record" button to create your first record.</p>
                    </div>
                `;
                return;
            }
            
            recordsList.innerHTML = '';
            
            records.forEach(record => {
                const listItem = document.createElement('div');
                listItem.className = 'record-item zoom';
                listItem.innerHTML = `
                    <div class="glass w-100 h-100 d-flex align-items-center justify-content-center position-relative">
                        <div class="record-title">
                            <i class="fas fa-file-alt me-2"></i>${record.title}
                        </div>
                        <div class="dropstart position-absolute" style="top: 10px; right: 10px;">
                            <a class="btn btn-sm text-light" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>  
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="details-records.html?id=${record.key}">View Details</a></li>
                                <li><a class="dropdown-item" onclick="deleteRecord('${record.key}')">Delete</a></li>
                            </ul>
                        </div>
                    </div>
                `;
                
                // Add click event to navigate to details page when clicking the record
                listItem.addEventListener('click', (e) => {
                    // Prevent navigation if user clicked on the dropdown menu
                    if (!e.target.closest('.dropdown-menu') && !e.target.closest('.dropstart')) {
                        window.location.href = `details-records.html?id=${record.key}`;
                    }
                });
                
                recordsList.appendChild(listItem);
            });
        }

        // Save new record
        document.getElementById('saveRecordBtn').addEventListener('click', () => {
            const title = document.getElementById('recordTitle').value.trim();
            
            if (!title) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (currentUser) {
                const userId = currentUser.uid;
                const recordsRef = firebase.database().ref(`records/${userId}`);
                
                const newRecord = {
                    title: title,
                    createdAt: Date.now(),
                    createdAtFormatted: new Date().toLocaleString()
                };
                
                recordsRef.push(newRecord)
                    .then(() => {
                        // Reset form and close modal
                        document.getElementById('recordForm').reset();
                        const modal = bootstrap.Modal.getInstance(document.getElementById('addRecordModal'));
                        modal.hide();
                    })
                    .catch(error => {
                        console.error('Error saving record:', error);
                        alert('Error saving record. Please try again.');
                    });
            }
        });

        // Delete record and all its transactions
        function deleteRecord(recordKey) {
            if (confirm('Are you sure you want to delete this record? This will also delete all transactions associated with this record.')) {
                if (currentUser) {
                    const userId = currentUser.uid;
                    
                    // First, delete all transactions for this record
                    const transactionsRef = firebase.database().ref(`transactions/${userId}/${recordKey}`);
                    
                    transactionsRef.remove()
                        .then(() => {
                           // console.log('All transactions deleted successfully');
                            
                            // Then delete the record itself
                            const recordRef = firebase.database().ref(`records/${userId}/${recordKey}`);
                            
                            return recordRef.remove();
                        })
                        .then(() => {
                           // console.log('Record deleted successfully');
                        })
                        .catch(error => {
                            console.error('Error deleting record or transactions:', error);
                            alert('Error deleting record. Please try again.');
                        });
                }
            }
        }

        // Log out function
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });

        // Set today's date as default in the date field
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
        });
    </script>
  </body>
