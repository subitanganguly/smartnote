   <style>
        /* Custom styles to match your existing design */

        .form-control {
            background: rgba(255, 255, 255, 0.1);

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);

        .form-control::placeholder {

        .transaction-item {
            border-left: 4px solid #32CD32;

        .transaction-item.negative {

        .amount-positive {

        .empty-transactions {

            padding: 40px 20px;

        .empty-transactions i {
            font-size: 48px;

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }

          @media (max-width: 768px) {
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Neon Glow for Active Buttons */
/* Neon glow with subtle area + animation */
@keyframes neonPulseGreen {
    0%, 100% {
        box-shadow: 0 0 6px #00ff99, 0 0 12px #00ff99, 0 0 18px #00ff99;
    }
    50% {
        box-shadow: 0 0 2px #00ff99, 0 0 6px #00ff99, 0 0 12px #00ff99;
    }
}

@keyframes neonPulseRed {
    0%, 100% {
        box-shadow: 0 0 6px #ff004c, 0 0 12px #ff004c, 0 0 18px #ff004c;
    }
    50% {
        box-shadow: 0 0 2px #ff004c, 0 0 6px #ff004c, 0 0 12px #ff004c;
    }
}

/* Active buttons with glowing animation */
#positiveBtn.active {
    border: none;
    animation: neonPulseGreen 1.5s infinite alternate;
}

#negativeBtn.active {
    border: none;
    animation: neonPulseRed 1.5s infinite alternate;
}

#transactionsLoader {
  display: none;
}

  <body>

        <div class="container main-content" style="margin-top: 80px;">
            <button class="btn floating-btn btn-warning" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                        <i class="fas fa-plus"></i>
                    </button>
            <div class="row justify-content-center">
                <div class="">
                    <!-- Record Header -->
                    <div class="glass record-header text-light">
                        <h5 id="recordTitle">Record Title</h5>
                       
                    </div>


                    
                    <!-- Total Amount -->
                    <div class="total-amount glass p-3 mb-3">
                        Total: ₹<span id="totalAmount">0.00</span>
                    </div>

                    <div class="text-center" id="transactionsLoader">
                <!-- Records will be dynamically added here -->
                <!-- Loading state -->
                <div class="loader"></div>
                
                   </div>

                
                    
                    <!-- Transactions List -->
                    <div id="transactionsList">
                       

                        <!-- Transactions will be dynamically added here -->

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Add New Transaction</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label class="form-label">Transaction Type</label>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-success flex-fill" id="positiveBtn">
                                    <i class="fas fa-plus"></i> Positive (+)
                                </button>
                                <button type="button" class="btn btn-danger flex-fill" id="negativeBtn">
                                    <i class="fas fa-minus"></i> Negative (-)
                                </button>
                            </div>
                            <input type="hidden" id="transactionType" value="positive">
                        </div>
                        <div class="mb-3">
                            <label for="transactionDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="transactionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="transactionAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="transactionAmount" placeholder="Enter amount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="transactionDescription" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="transactionDescription" rows="3" placeholder="Enter description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTransactionBtn">Save Transaction</button>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
 
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        let currentUser = null;
        let currentRecord = null;
        let transactions = [];

        // Get record ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const recordId = urlParams.get('id');

        // Firebase Authentication State Listener
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                
                // Check user role from localStorage
                const userRole = localStorage.getItem("userRole");
                if (userRole === "admin") {
                    document.getElementById("adminLink").classList.remove("d-none");
                }

                // Extract user ID
                const userId = user.uid;

                // Get the first name, fallback to 'User' if displayName is null
                const firstName = user.displayName ? user.displayName.split(' ')[0] : 'User';

                // Update greeting message
                const greetingElement = document.getElementById("greetingMessage");
                if (greetingElement) {
                    greetingElement.innerHTML = `Record Details`;
                }

                // Load record details and transactions
                if (recordId) {
                    loadRecordDetails(userId, recordId);
                    loadTransactions(userId, recordId);
                } else {
                    // Redirect if no record ID provided
                    window.location.href = "records.html";
                }

                // Update `lastUse` in Firebase Database
                firebase.database().ref(`users/${userId}`).update({
                    lastUse: Date.now(),
                    lastUseFormatted: new Date().toLocaleString()
                });

            } else {
                window.location.href = "login.html";
            }
        });

        // Load record details from Firebase
        function loadRecordDetails(userId, recordId) {
            const recordRef = firebase.database().ref(`records/${userId}/${recordId}`);
            
            recordRef.once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    currentRecord = { key: recordId, ...data };
                    document.getElementById('recordTitle').textContent = data.title;
                } else {
                    // Redirect if record doesn't exist
                    window.location.href = "records.html";
                }
            });
        }

        // Load transactions from Firebase
       // Load transactions from Firebase
function loadTransactions(userId, recordId) {
    // Show loader
    document.getElementById('transactionsLoader').style.display = 'block';
    // Hide the transactions list while loading
    document.getElementById('transactionsList').style.display = 'none';
    
    const transactionsRef = firebase.database().ref(`transactions/${userId}/${recordId}`);
    
    transactionsRef.on('value', (snapshot) => {
        transactions = [];
        const data = snapshot.val();
        
        // Hide loader after data is loaded
        document.getElementById('transactionsLoader').style.display = 'none';
        // Show the transactions list
        document.getElementById('transactionsList').style.display = 'block';
        
        if (data) {
            Object.keys(data).forEach(key => {
                transactions.push({
                    key: key,
                    ...data[key]
                });
            });
            
            // Sort transactions by date (newest first)
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            displayTransactions();
            calculateTotal();
        } else {
            displayTransactions(); // Show empty state
            calculateTotal();
        }
    }, (error) => {
        // Hide loader on error too
        document.getElementById('transactionsLoader').style.display = 'none';
        document.getElementById('transactionsList').style.display = 'block';
        console.error('Error loading transactions:', error);
    });
}

        // Display transactions in the list
        function displayTransactions() {
            const transactionsList = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-transactions">
                        <i class="fas fa-exchange-alt"></i>
                        <h4>No Transactions Yet</h4>
                        <p>Click the "Add Transaction" button to create your first transaction.</p>
                    </div>
                `;
                return;
            }
            
            transactionsList.innerHTML = '';
            
            transactions.forEach(transaction => {
                const formattedDate = new Date(transaction.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                const isNegative = transaction.type === 'negative';
                const amountClass = isNegative ? 'amount-negative' : 'amount-positive';
                const sign = isNegative ? '-' : '+';
                
                const listItem = document.createElement('div');
                listItem.className = `transaction-item glass p-3 text-light zoom ${isNegative ? 'negative' : ''}`;
               listItem.innerHTML = `
    <div class="d-flex justify-content-between align-items-center">
        <!-- Date + Description -->
        <div>
            <div style="font-size: 14px; color: #ffc107;">
                <i class="fas fa-calendar-alt me-1"></i> ${formattedDate}
            </div>
            <div style="font-size: 12px; color: rgba(255, 255, 255, 0.7);">
                ${transaction.description || 'No description'}
            </div>
        </div>

        <!-- Amount -->
        <div class="text-end me-3">
            <div class="${amountClass}">
                ${sign} ₹${parseFloat(transaction.amount).toFixed(2)}
            </div>
            <div style="font-size: 12px; color: rgba(255, 255, 255, 0.7);">
                ${transaction.type === 'positive' ? 'Added' : 'Deducted'}
            </div>
        </div>

        <!-- Delete button -->
        <button class="btn btn-sm btn-light ms-2" onclick="deleteTransaction('${transaction.key}')">
            <i class="fas fa-trash"></i>
        </button>
    </div>
`;

                
                transactionsList.appendChild(listItem);
            });
        }

        // Calculate and display total amount
        function calculateTotal() {
            let total = 0;
            
            transactions.forEach(transaction => {
                if (transaction.type === 'positive') {
                    total += parseFloat(transaction.amount);
                } else {
                    total -= parseFloat(transaction.amount);
                }
            });
            
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        // Transaction type buttons
        document.getElementById('positiveBtn').addEventListener('click', () => {
            document.getElementById('transactionType').value = 'positive';
            document.getElementById('positiveBtn').classList.add('active');
            document.getElementById('negativeBtn').classList.remove('active');
        });
        
        document.getElementById('negativeBtn').addEventListener('click', () => {
            document.getElementById('transactionType').value = 'negative';
            document.getElementById('negativeBtn').classList.add('active');
            document.getElementById('positiveBtn').classList.remove('active');
        });

        // Save new transaction
        document.getElementById('saveTransactionBtn').addEventListener('click', () => {
            const type = document.getElementById('transactionType').value;
            const date = document.getElementById('transactionDate').value;
            const amount = document.getElementById('transactionAmount').value;
            const description = document.getElementById('transactionDescription').value.trim();
            
            if (!date || !amount) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (currentUser && currentRecord) {
                const userId = currentUser.uid;
                const recordId = currentRecord.key;
                const transactionsRef = firebase.database().ref(`transactions/${userId}/${recordId}`);
                
                const newTransaction = {
                    type: type,
                    date: date,
                    amount: parseFloat(amount),
                    description: description,
                    createdAt: Date.now(),
                    createdAtFormatted: new Date().toLocaleString()
                };
                
                transactionsRef.push(newTransaction)
                    .then(() => {
                        // Reset form and close modal
                        document.getElementById('transactionForm').reset();
                        const modal = bootstrap.Modal.getInstance(document.getElementById('addTransactionModal'));
                        modal.hide();
                    })
                    .catch(error => {
                        console.error('Error saving transaction:', error);
                        alert('Error saving transaction. Please try again.');
                    });
            }
        });

        // Delete transaction
        function deleteTransaction(transactionKey) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                if (currentUser && currentRecord) {
                    const userId = currentUser.uid;
                    const recordId = currentRecord.key;
                    const transactionRef = firebase.database().ref(`transactions/${userId}/${recordId}/${transactionKey}`);
                    
                    transactionRef.remove()
                        .then(() => {
                            console.log('Transaction deleted successfully');
                        })
                        .catch(error => {
                            console.error('Error deleting transaction:', error);
                            alert('Error deleting transaction. Please try again.');
                        });
                }
            }
        }

        // Log out function
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });

       document.getElementById('addTransactionModal').addEventListener('show.bs.modal', () => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('transactionDate').value = today;
            
            // Set positive as default transaction type
            document.getElementById('positiveBtn').classList.add('active');
        });
    </script>
