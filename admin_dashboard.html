 <div class="modal fade " id="offlineModal" tabindex="-1" aria-labelledby="offlineModalLabel" aria-hidden="true">

    <script>
       // Check user role on page load
    document.addEventListener("DOMContentLoaded", () => {
        const userRole = localStorage.getItem("userRole");

        // Redirect if the user is not an admin
        if (userRole !== "admin") {
            alert("Access Denied: You are not authorized to access this page.");
            window.location.href = "login.html"; // Redirect to login or another page
        }
    });   
        
let currentUser = null;

// Firebase Authentication State Listener
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        if (user) {
                const Name = user.displayName ? user.displayName.split(' ')[0] : 'Admin';
                document.getElementById("greetingMessage").innerHTML = `Hello, <b>${Name}</b>!`;

                firebase.database().ref(`users/${user.uid}/role`).once('value').then((snapshot) => {
                    if (snapshot.val() === 'admin') {
                        loadUsersData();
                    } else {
                        alert("Access Denied: You do not have admin privileges.");
                        window.location.href = "login.html";
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        currentUser = user;

        // Extract user ID
        const userId = user.uid;

        // Get the current date and time
        const now = new Date();
        const formattedDateTime = now.toLocaleString(); // e.g., "11/20/2024, 3:45:20 PM"

        // Update `lastUse` in Firebase Database
        firebase.database().ref(`users/${userId}`).update({
            lastUse: now.getTime(), // Unix timestamp
            lastUseFormatted: formattedDateTime // Human-readable format
        }).then(() => {
            console.log("Last use timestamp updated successfully.");
        }).catch((error) => {
            console.error("Error updating last use timestamp:", error);
        });

        // Display greeting
        const firstName = user.displayName ? user.displayName.split(' ')[0] : 'User';
        document.getElementById("greetingMessage").innerHTML = `Hello <span class="" style="color: cyan;"><b>${firstName}</b>,</span> Welcome`;
    } else {
        // Redirect to login page if not authenticated
        window.location.href = "login.html";
    }
});


function navigateTo(page) {
    if (currentUser) {
        window.location.href = page;
    } else {
        alert("Please log in to access this page.");
        window.location.href = "login.html";
    }
}

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script>
       // Reference to the modal
       const offlineModal = new bootstrap.Modal(document.getElementById('offlineModal'));
   
       // Check network status on page load and whenever it changes
       window.addEventListener('load', () => {
         if (navigator.onLine) {
           // The user is online, hide the modal if it is showing
           offlineModal.hide();
         } else {
           // The user is offline, show the modal and prevent closing
           offlineModal.show();
         }
       });
   
       window.addEventListener('online', () => {
         // When the user goes back online, hide the modal
         offlineModal.hide();
       });
   
       window.addEventListener('offline', () => {
         // If the user goes offline, show the modal
         offlineModal.show();
       });
   
       // Prevent closing the modal when offline
       $('#offlineModal').on('hidden.bs.modal', function (e) {
         if (!navigator.onLine) {
           // Prevent modal from closing if user is still offline
           e.preventDefault();
           offlineModal.show();
         }
       });
   
       // Prevent closing modal by clicking outside
       $('#offlineModal').modal({
         backdrop: 'static', // Disable closing by clicking outside the modal
         keyboard: false      // Disable closing by pressing the ESC key
       });
     </script>
