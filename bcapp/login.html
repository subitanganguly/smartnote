<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Barman Construction</title>
  <link rel="icon" type="image/png" href="img/tab-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="js/firebaseconfig.js"></script>

  <style>
    .card{
      border: 1px solid rgba(46, 0, 10, 0.212);
    }
    .error-alert {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: 8px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .error-alert i {
      margin-right: 10px;
      font-size: 18px;
    }
  </style>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="fix-card shadow p-4" style="width:100%; max-width:400px;">
    
    <center>
      <img class="mb-3 mt-2" src="img/logo.png" style="border-radius: 5px; max-width: 200px;">
    </center>
    
    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>

      <!-- Remember Me -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember Me
        </label>
      </div>

      <!-- Login Button -->
      <button id="loginBtn" class="btn btn-primary w-100" onclick="login()">
        <span id="btnText">Login</span>
        <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
      </button>

      <!-- Error Message -->
      <div id="error" class="mt-3"></div>
    </div>

    <!-- Access Denied Message -->
    <div id="accessDeniedMessage" class="d-none text-center">
      <div class="error-alert mb-4">
        <i class="bi bi-shield-exclamation"></i>
        <div>
          <h5 class="mb-1">Access Restricted</h5>
          <p class="mb-0" id="deniedReason">You are temporarily unable to login.</p>
        </div>
      </div>
      
      <div class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>
        Please contact your administrator for assistance.
      </div>
      
      <button class="btn btn-outline-secondary w-100 mt-3" onclick="showLoginForm()">
        <i class="bi bi-arrow-left me-2"></i>Back to Login
      </button>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Auto-fill if saved
  window.onload = function () {
    const savedEmail = localStorage.getItem("remember_email");
    const savedPassword = localStorage.getItem("remember_password");

    if (savedEmail && savedPassword) {
      document.getElementById("email").value = savedEmail;
      document.getElementById("password").value = savedPassword;
      document.getElementById("rememberMe").checked = true;
    }
  };

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const remember = document.getElementById("rememberMe").checked;

    const btn = document.getElementById("loginBtn");
    const spinner = document.getElementById("btnSpinner");
    const text = document.getElementById("btnText");
    const error = document.getElementById("error");

    // Clear previous errors
    error.innerHTML = "";
    spinner.classList.remove("d-none");
    text.innerText = "";
    btn.disabled = true;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(result => {
        const user = result.user;
        const uid = user.uid;

        const userRef = firebase.database().ref("users/" + uid);

        return userRef.once("value").then(snapshot => {
          // Case 1: User doesn't exist in Realtime Database
          if (!snapshot.exists()) {
            throw new Error("user_not_found_in_db");
          }

          const userData = snapshot.val();
          
          // Case 2: User exists but status is not "active"
          if (userData.status !== "active") {
            throw new Error("user_not_active");
          }

          // User exists and is active - proceed with login
          
          // ðŸ’¾ SAVE ADMIN SESSION
          if (userData.role === "admin") {
            localStorage.setItem("adminEmail", email);
            localStorage.setItem("adminPassword", password);
          }

          // ðŸ’¾ REMEMBER ME
          if (remember) {
            localStorage.setItem("remember_email", email);
            localStorage.setItem("remember_password", password);
          } else {
            localStorage.removeItem("remember_email");
            localStorage.removeItem("remember_password");
          }

          // âœ… REDIRECT
          window.location.href = "index.html";
        });
      })
      .catch(err => {
        // Reset login button
        spinner.classList.add("d-none");
        text.innerText = "Login";
        btn.disabled = false;

        // Handle specific error cases
        if (err.message === "user_not_found_in_db") {
          showAccessDenied("Your account is not registered in the system.");
        } 
        else if (err.message === "user_not_active") {
          showAccessDenied("Your account is currently inactive.");
        }
        else {
          // Firebase authentication errors
          error.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i>
              ${err.message}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
        }
      });
  }

  function showAccessDenied(reason) {
    // Hide login form
    document.getElementById("loginForm").classList.add("d-none");
    
    // Set denial reason
    document.getElementById("deniedReason").textContent = reason;
    
    // Show access denied message
    document.getElementById("accessDeniedMessage").classList.remove("d-none");
  }

  function showLoginForm() {
    // Hide access denied message
    document.getElementById("accessDeniedMessage").classList.add("d-none");
    
    // Clear form
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("error").innerHTML = "";
    
    // Show login form
    document.getElementById("loginForm").classList.remove("d-none");
  }

  // Optional: Clear error when user starts typing
  document.getElementById("email").addEventListener("input", function() {
    document.getElementById("error").innerHTML = "";
  });
  
  document.getElementById("password").addEventListener("input", function() {
    document.getElementById("error").innerHTML = "";
  });
</script>

</body>
</html>
