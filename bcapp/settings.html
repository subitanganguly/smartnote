<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Settings - Barman Construction</title>
    <link rel="icon" type="image/png" href="img/tab-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .settings-card {
            transition: all 0.3s ease;
        }
        .settings-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #28a745;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        .config-group {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        .config-group h6 {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 8px;
            margin-bottom: 15px;
            color: #0d6efd;
        }
        .badge-doc-type {
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
            color: #0c63e4;
        }
    </style>
</head>
<body>

<!-- Navbar will load here -->
<div id="nav-placeholder"></div>

<!-- Main Content -->
<div class="content p-3">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="mb-1"><i class="fas fa-cogs me-2"></i>Document Settings</h4>
            <p class="text-muted mb-0">Configure document types and their settings</p>
        </div>
        <div>
            <button type="button" id="addDocumentTypeBtn" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Add Document Type
            </button>
        </div>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="alert alert-dismissible fade" role="alert" style="display: none;">
        <span id="statusText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Document Types List -->
    <div class="row" id="documentTypesList">
        <!-- Document types will be loaded here -->
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading document settings...</p>
        </div>
    </div>

    <!-- Add/Edit Document Type Modal -->
    <div class="modal fade" id="documentTypeModal" tabindex="-1" aria-labelledby="documentTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentTypeModalLabel">Add Document Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="documentTypeForm">
                    <div class="modal-body">
                        <div class="row">
                            <!-- Basic Information -->
                            <div class="col-md-6">
                                <div class="config-group">
                                    <h6><i class="fas fa-info-circle me-2"></i>Basic Information</h6>
                                    <div class="mb-3">
                                        <label for="docTypeKey" class="form-label">Document Type Key <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="docTypeKey" required 
                                               placeholder="e.g., tax-invoice, delivery-challan" 
                                               pattern="[a-z\-]+" title="Lowercase letters and hyphens only">
                                        <small class="text-muted">Use lowercase with hyphens (no spaces)</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="docTypeName" class="form-label">Display Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="docTypeName" required 
                                               placeholder="e.g., Tax Invoice, Delivery Challan">
                                    </div>
                                    <div class="mb-3">
                                        <label for="docTypeInfo" class="form-label">Information Message</label>
                                        <textarea class="form-control" id="docTypeInfo" rows="2" 
                                                  placeholder="Information shown to users about this document type"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Labels & Titles -->
                            <div class="col-md-6">
                                <div class="config-group">
                                    <h6><i class="fas fa-tags me-2"></i>Labels & Titles</h6>
                                    <div class="mb-3">
                                        <label for="billToTitle" class="form-label">Bill To Title</label>
                                        <input type="text" class="form-control" id="billToTitle" 
                                               placeholder="e.g., Bill To, Customer Details">
                                    </div>
                                    <div class="mb-3">
                                        <label for="invoiceDetailsTitle" class="form-label">Details Title</label>
                                        <input type="text" class="form-control" id="invoiceDetailsTitle" 
                                               placeholder="e.g., Invoice Details, Memo Details">
                                    </div>
                                    <div class="mb-3">
                                        <label for="clientNameLabel" class="form-label">Client Name Label</label>
                                        <input type="text" class="form-control" id="clientNameLabel" 
                                               placeholder="e.g., Client Name, Customer Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="documentNumberLabel" class="form-label">Document Number Label</label>
                                        <input type="text" class="form-control" id="documentNumberLabel" 
                                               placeholder="e.g., Invoice Number, Memo Number">
                                    </div>
                                    <div class="mb-3">
                                        <label for="documentDateLabel" class="form-label">Document Date Label</label>
                                        <input type="text" class="form-control" id="documentDateLabel" 
                                               placeholder="e.g., Invoice Date, Memo Date">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Show/Hide Settings -->
                        <div class="accordion mb-3" id="settingsAccordion">
                            <!-- Visibility Settings -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#visibilitySettings">
                                        <i class="fas fa-eye me-2"></i>Field Visibility Settings
                                    </button>
                                </h2>
                                <div id="visibilitySettings" class="accordion-collapse collapse show" data-bs-parent="#settingsAccordion">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showClientGST">
                                                    <label class="form-check-label" for="showClientGST">Show Client GST</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showClientAddress">
                                                    <label class="form-check-label" for="showClientAddress">Show Client Address</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showClientState">
                                                    <label class="form-check-label" for="showClientState">Show Client State</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showPlaceOfSupply">
                                                    <label class="form-check-label" for="showPlaceOfSupply">Show Place of Supply</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showInvoiceNo">
                                                    <label class="form-check-label" for="showInvoiceNo">Show Document Number</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showInvoiceDate">
                                                    <label class="form-check-label" for="showInvoiceDate">Show Document Date</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showShipTo">
                                                    <label class="form-check-label" for="showShipTo">Show Ship To</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showTransportation">
                                                    <label class="form-check-label" for="showTransportation">Show Transportation</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showTaxRates">
                                                    <label class="form-check-label" for="showTaxRates">Show Tax Rates</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showBankDetails">
                                                    <label class="form-check-label" for="showBankDetails">Show Bank Details</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="showAdditionalInfo">
                                                    <label class="form-check-label" for="showAdditionalInfo">Show Additional Info</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="PaymentStatusFunctionality">
                                                    <label class="form-check-label" for="PaymentStatusFunctionality">Enable Payment Status</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Required Fields -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#requiredSettings">
                                        <i class="fas fa-asterisk me-2"></i>Required Fields Settings
                                    </button>
                                </h2>
                                <div id="requiredSettings" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireClientName">
                                                    <label class="form-check-label" for="requireClientName">Require Client Name</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireClientGST">
                                                    <label class="form-check-label" for="requireClientGST">Require Client GST</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireClientAddress">
                                                    <label class="form-check-label" for="requireClientAddress">Require Client Address</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireClientState">
                                                    <label class="form-check-label" for="requireClientState">Require Client State</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireInvoiceNo">
                                                    <label class="form-check-label" for="requireInvoiceNo">Require Document Number</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireInvoiceDate">
                                                    <label class="form-check-label" for="requireInvoiceDate">Require Document Date</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requirePlaceOfSupply">
                                                    <label class="form-check-label" for="requirePlaceOfSupply">Require Place of Supply</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireShipTo">
                                                    <label class="form-check-label" for="requireShipTo">Require Ship To</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireTransportName">
                                                    <label class="form-check-label" for="requireTransportName">Require Transport Name</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireVehicleNumber">
                                                    <label class="form-check-label" for="requireVehicleNumber">Require Vehicle Number</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireDeliveryDate">
                                                    <label class="form-check-label" for="requireDeliveryDate">Require Delivery Date</label>
                                                </div>
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="requireDeliveryLocation">
                                                    <label class="form-check-label" for="requireDeliveryLocation">Require Delivery Location</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Save Settings -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#saveSettings">
                                        <i class="fas fa-save me-2"></i>Save Settings
                                    </button>
                                </h2>
                                <div id="saveSettings" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
                                    <div class="accordion-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="saveTransportation">
                                                    <label class="form-check-label" for="saveTransportation">Save Transportation Details</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="saveTaxRates">
                                                    <label class="form-check-label" for="saveTaxRates">Save Tax Rates</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="saveBankDetails">
                                                    <label class="form-check-label" for="saveBankDetails">Save Bank Details</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-check form-switch mb-3">
                                                    <input class="form-check-input" type="checkbox" id="saveShipTo">
                                                    <label class="form-check-label" for="saveShipTo">Save Ship To Address</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveDocumentTypeBtn">Save Document Type</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="js/firebaseconfig.js"></script>
<script src="js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Check authentication
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}

// Global variables
let documentTypesConfig = {};
let editingKey = null;
let documentTypeModal = null;

// Show status message
function showStatus(message, type = 'success') {
    const statusEl = document.getElementById('statusMessage');
    const statusText = document.getElementById('statusText');
    
    statusText.textContent = message;
    statusEl.className = `alert alert-${type} alert-dismissible fade show`;
    statusEl.style.display = 'block';
    
    setTimeout(() => {
        statusEl.style.display = 'none';
    }, 5000);
}

// Load document types from Firebase
async function loadDocumentTypes() {
    try {
        const user = firebase.auth().currentUser;
        if (!user) {
            window.location.href = "login.html";
            return;
        }
        
        const invoiceSettingsRef = firebase.database().ref('invoiceSettings/documentTypes');
        const snapshot = await invoiceSettingsRef.once('value');
        
        documentTypesConfig = snapshot.exists() ? snapshot.val() : {};
        renderDocumentTypes();
        
    } catch (error) {
        console.error('Error loading document types:', error);
        showStatus('Error loading document settings', 'danger');
    }
}

// Render document types
function renderDocumentTypes() {
    const container = document.getElementById('documentTypesList');
    
    if (!documentTypesConfig || Object.keys(documentTypesConfig).length === 0) {
        container.innerHTML = `
            <div class="col-12 text-center py-5">
                <i class="fas fa-cogs fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No Document Types Configured</h5>
                <p class="text-muted mb-4">Click "Add Document Type" to create your first document type configuration.</p>
            </div>`;
        return;
    }
    
    const types = Object.keys(documentTypesConfig);
    
    container.innerHTML = types.map(key => {
        const config = documentTypesConfig[key];
        const visibleFields = [];
        
        if (config.showClientGST) visibleFields.push('Client GST');
        if (config.showClientAddress) visibleFields.push('Client Address');
        if (config.showInvoiceNo) visibleFields.push('Document No');
        if (config.showInvoiceDate) visibleFields.push('Document Date');
        if (config.showTaxRates) visibleFields.push('Tax Rates');
        if (config.showBankDetails) visibleFields.push('Bank Details');
        if (config.PaymentStatusFunctionality) visibleFields.push('Payment Status');
        
        const visibleCount = visibleFields.length;
        
        return `
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card settings-card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">${config.name || key}</h6>
                    <span class="badge bg-primary badge-doc-type">${key}</span>
                </div>
                <div class="card-body">
                    <p class="card-text small text-muted mb-2">${config.infoMessage || 'No description'}</p>
                    
                    <div class="mb-3">
                        <span class="badge bg-info">${visibleCount} fields visible</span>
                        ${config.PaymentStatusFunctionality ? '<span class="badge bg-success ms-1">Payment Enabled</span>' : ''}
                    </div>
                    
                    <div class="small">
                        <strong>Labels:</strong>
                        <ul class="mb-2">
                            <li>Client: ${config.clientNameLabel || 'N/A'}</li>
                            <li>Number: ${config.documentNumberLabel || 'N/A'}</li>
                        </ul>
                    </div>
                    
                    ${visibleFields.length > 0 ? `
                    <div class="small">
                        <strong>Visible Fields:</strong>
                        <div class="mt-1">${visibleFields.slice(0, 3).join(', ')}${visibleFields.length > 3 ? '...' : ''}</div>
                    </div>
                    ` : ''}
                </div>
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-sm btn-outline-primary edit-btn" data-key="${key}">
                            <i class="fas fa-edit me-1"></i> Edit
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-danger delete-btn" data-key="${key}">
                            <i class="fas fa-trash me-1"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>`;
    }).join('');
    
    // Add event listeners
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => editDocumentType(e.target.closest('.edit-btn').dataset.key));
    });
    
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => deleteDocumentType(e.target.closest('.delete-btn').dataset.key));
    });
}

// Edit document type
function editDocumentType(key) {
    const config = documentTypesConfig[key];
    if (!config) return;
    
    editingKey = key;
    
    // Set modal title
    document.getElementById('documentTypeModalLabel').textContent = `Edit Document Type: ${config.name}`;
    
    // Set basic information
    document.getElementById('docTypeKey').value = key;
    document.getElementById('docTypeKey').disabled = true; // Can't edit key
    document.getElementById('docTypeName').value = config.name || '';
    document.getElementById('docTypeInfo').value = config.infoMessage || '';
    
    // Set labels
    document.getElementById('billToTitle').value = config.billToTitle || '';
    document.getElementById('invoiceDetailsTitle').value = config.invoiceDetailsTitle || '';
    document.getElementById('clientNameLabel').value = config.clientNameLabel || '';
    document.getElementById('documentNumberLabel').value = config.documentNumberLabel || '';
    document.getElementById('documentDateLabel').value = documentDateLabel || '';
    
    // Set visibility checkboxes
    document.getElementById('showClientGST').checked = config.showClientGST || false;
    document.getElementById('showClientAddress').checked = config.showClientAddress || false;
    document.getElementById('showClientState').checked = config.showClientState || false;
    document.getElementById('showPlaceOfSupply').checked = config.showPlaceOfSupply || false;
    document.getElementById('showInvoiceNo').checked = config.showInvoiceNo || false;
    document.getElementById('showInvoiceDate').checked = config.showInvoiceDate || false;
    document.getElementById('showShipTo').checked = config.showShipTo || false;
    document.getElementById('showTransportation').checked = config.showTransportation || false;
    document.getElementById('showTaxRates').checked = config.showTaxRates || false;
    document.getElementById('showBankDetails').checked = config.showBankDetails || false;
    document.getElementById('showAdditionalInfo').checked = config.showAdditionalInfo || false;
    document.getElementById('PaymentStatusFunctionality').checked = config.PaymentStatusFunctionality || false;
    
    // Set required fields
    document.getElementById('requireClientName').checked = config.requireClientName || false;
    document.getElementById('requireClientGST').checked = config.requireClientGST || false;
    document.getElementById('requireClientAddress').checked = config.requireClientAddress || false;
    document.getElementById('requireClientState').checked = config.requireClientState || false;
    document.getElementById('requireInvoiceNo').checked = config.requireInvoiceNo || false;
    document.getElementById('requireInvoiceDate').checked = config.requireInvoiceDate || false;
    document.getElementById('requirePlaceOfSupply').checked = config.requirePlaceOfSupply || false;
    document.getElementById('requireShipTo').checked = config.requireShipTo || false;
    document.getElementById('requireTransportName').checked = config.requireTransportName || false;
    document.getElementById('requireVehicleNumber').checked = config.requireVehicleNumber || false;
    document.getElementById('requireDeliveryDate').checked = config.requireDeliveryDate || false;
    document.getElementById('requireDeliveryLocation').checked = config.requireDeliveryLocation || false;
    
    // Set save settings
    document.getElementById('saveTransportation').checked = config.saveTransportation || false;
    document.getElementById('saveTaxRates').checked = config.saveTaxRates || false;
    document.getElementById('saveBankDetails').checked = config.saveBankDetails || false;
    document.getElementById('saveShipTo').checked = config.saveShipTo || false;
    
    // Show modal
    documentTypeModal.show();
}

// Delete document type
async function deleteDocumentType(key) {
    if (!confirm(`Are you sure you want to delete "${documentTypesConfig[key]?.name || key}" document type?`)) {
        return;
    }
    
    try {
        const user = firebase.auth().currentUser;
        if (!user) return;
        
        const invoiceSettingsRef = firebase.database().ref(`invoiceSettings/documentTypes/${key}`);
        await invoiceSettingsRef.remove();
        
        delete documentTypesConfig[key];
        renderDocumentTypes();
        showStatus(`Document type "${key}" deleted successfully`, 'success');
        
    } catch (error) {
        console.error('Error deleting document type:', error);
        showStatus('Error deleting document type', 'danger');
    }
}

// Initialize modal
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Bootstrap modal
    documentTypeModal = new bootstrap.Modal(document.getElementById('documentTypeModal'));
    
    // Check authentication
    firebase.auth().onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "login.html";
        } else {
            loadDocumentTypes();
        }
    });
    
    // Add document type button
    document.getElementById('addDocumentTypeBtn').addEventListener('click', function() {
        editingKey = null;
        document.getElementById('documentTypeModalLabel').textContent = 'Add Document Type';
        document.getElementById('documentTypeForm').reset();
        document.getElementById('docTypeKey').disabled = false;
        documentTypeModal.show();
    });
    
    // Save document type form
    document.getElementById('documentTypeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const user = firebase.auth().currentUser;
        if (!user) {
            showStatus('Please login to save settings', 'danger');
            return;
        }
        
        // Get form data
        const key = document.getElementById('docTypeKey').value.trim().toLowerCase();
        const name = document.getElementById('docTypeName').value.trim();
        
        if (!key || !name) {
            showStatus('Document key and name are required', 'danger');
            return;
        }
        
        // Validate key format
        if (!/^[a-z\-]+$/.test(key)) {
            showStatus('Document key must contain only lowercase letters and hyphens', 'danger');
            return;
        }
        
        // If editing and key changed, check if it already exists
        if (!editingKey && documentTypesConfig[key]) {
            showStatus(`Document type "${key}" already exists`, 'danger');
            return;
        }
        
        // Create configuration object
        const config = {
            name: name,
            billToTitle: document.getElementById('billToTitle').value || 'Bill To',
            invoiceDetailsTitle: document.getElementById('invoiceDetailsTitle').value || 'Document Details',
            clientNameLabel: document.getElementById('clientNameLabel').value || 'Client Name',
            documentNumberLabel: document.getElementById('documentNumberLabel').value || 'Document Number',
            documentDateLabel: document.getElementById('documentDateLabel').value || 'Document Date',
            infoMessage: document.getElementById('docTypeInfo').value || '',
            
            // Visibility settings
            showClientGST: document.getElementById('showClientGST').checked,
            showClientAddress: document.getElementById('showClientAddress').checked,
            showClientState: document.getElementById('showClientState').checked,
            showPlaceOfSupply: document.getElementById('showPlaceOfSupply').checked,
            showInvoiceNo: document.getElementById('showInvoiceNo').checked,
            showInvoiceDate: document.getElementById('showInvoiceDate').checked,
            showShipTo: document.getElementById('showShipTo').checked,
            showTransportation: document.getElementById('showTransportation').checked,
            showTaxRates: document.getElementById('showTaxRates').checked,
            showBankDetails: document.getElementById('showBankDetails').checked,
            showAdditionalInfo: document.getElementById('showAdditionalInfo').checked,
            PaymentStatusFunctionality: document.getElementById('PaymentStatusFunctionality').checked,
            
            // Required fields
            requireClientName: document.getElementById('requireClientName').checked,
            requireClientGST: document.getElementById('requireClientGST').checked,
            requireClientAddress: document.getElementById('requireClientAddress').checked,
            requireClientState: document.getElementById('requireClientState').checked,
            requireInvoiceNo: document.getElementById('requireInvoiceNo').checked,
            requireInvoiceDate: document.getElementById('requireInvoiceDate').checked,
            requirePlaceOfSupply: document.getElementById('requirePlaceOfSupply').checked,
            requireShipTo: document.getElementById('requireShipTo').checked,
            requireTransportName: document.getElementById('requireTransportName').checked,
            requireVehicleNumber: document.getElementById('requireVehicleNumber').checked,
            requireDeliveryDate: document.getElementById('requireDeliveryDate').checked,
            requireDeliveryLocation: document.getElementById('requireDeliveryLocation').checked,
            
            // Save settings
            saveTransportation: document.getElementById('saveTransportation').checked,
            saveTaxRates: document.getElementById('saveTaxRates').checked,
            saveBankDetails: document.getElementById('saveBankDetails').checked,
            saveShipTo: document.getElementById('saveShipTo').checked,
            
            // Metadata
            updatedAt: firebase.database.ServerValue.TIMESTAMP,
            updatedBy: user.uid
        };
        
        // Add created timestamp for new documents
        if (!editingKey) {
            config.createdAt = firebase.database.ServerValue.TIMESTAMP;
            config.createdBy = user.uid;
        }
        
        try {
            // Save to Firebase
            const invoiceSettingsRef = firebase.database().ref(`invoiceSettings/documentTypes/${key}`);
            await invoiceSettingsRef.set(config);
            
            // Update local config
            documentTypesConfig[key] = config;
            if (editingKey && editingKey !== key) {
                delete documentTypesConfig[editingKey];
            }
            
            // Update UI
            renderDocumentTypes();
            showStatus(`Document type "${name}" saved successfully`, 'success');
            
            // Close modal
            documentTypeModal.hide();
            document.getElementById('documentTypeForm').reset();
            
        } catch (error) {
            console.error('Error saving document type:', error);
            showStatus('Error saving document type settings', 'danger');
        }
    });
});
</script>
